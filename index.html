<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main class="app">
    <header class="app-header">
      <div class="header-title">BIG CAL</div>
      <div class="header-date"></div>
    </header>
    <div class="router-view">
      <div class="calendar">
        <div class="calendar-top-row">
          <div class="calendar-month-display">
           
          </div>
          <div class="calendar-toolbar">
            <div class="toolbar-button">View</div>
            <div class="toolbar-button">New</div>
            <div class="toolbar-button">Clear</div>
          </div>
        </div>
        <div class="day-label-container">
          <div class="day-label" data-day-name="monday">Mon</div>
          <div class="day-label" data-day-name="wednesday">Wed</div>
          <div class="day-label" data-day-name="friday">Fri</div>
          <div class="day-label" data-day-name="thursday">Thu</div>
          <div class="day-label" data-day-name="saturday">Sat</div>
          <div class="day-label" data-day-name="tuesday">Tue</div>
          <div class="day-label" data-day-name="sunday">Sun</div>
        </div>
        <div class="calendar-body"></div>
      </div>
    </div>
  </main>
  <script src="./app.js" type="module" charset="utf-8"></script>
  <script src="./services/swipe.js" type="module" charset="utf-8"></script>
  <!-- <script src="./data/cal-parser.js" type="module" charset="utf-8"></script> -->
</body>

</html>
